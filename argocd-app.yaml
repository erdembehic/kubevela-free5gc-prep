apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: free5gc-prep
spec:
  destination:
    name: ''
    namespace: default
    server: https://kubernetes.default.svc
  source:
    path: kubernetes/app
    repoURL: http://repo.nfvlab.argela.com.tr:12001/behic.erdem/free5gc-auto.git
    targetRevision: HEAD
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
