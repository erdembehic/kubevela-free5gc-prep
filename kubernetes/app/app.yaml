apiVersion: v1
kind: PersistentVolume
metadata:
  name: example-local-pv9
  labels:
    project: free5gc
spec:
  capacity:
    storage: 8Gi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  local:
    path: /root/kubedata
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - ubuntu
---
apiVersion: batch/v1
kind: Job
metadata:
  name: free5gc-prep-job
  namespace: default
spec:
  backoffLimit: 2
  template:
    spec:
      containers:
      - name: ansible-job
        image: 192.168.230.50:51001/repository/docker-argela/free5gc-prep:u-argela
        command: ["/bin/bash", "-c", "/playbooks/run_playbooks.sh ; sleep 10"]
      restartPolicy: Never
